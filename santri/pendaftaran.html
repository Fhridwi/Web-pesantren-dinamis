<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPDB ONLINE || Pendaftaran Santri</title>

    <!-- Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="shadow fixed top-0 left-0 w-full z-50 bg-white">
        <nav class="container mx-auto flex items-center justify-between py-4">
            <a class="text-2xl font-bold" href="#">
                <img src="../assets/img/logo-j.png" alt="logo" class="w-64">
            </a>
            <button class="block lg:hidden focus:outline-none" id="menu-btn" aria-label="Toggle Menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div class="hidden lg:flex space-x-6 font-bold text-[14px]" id="menu">
                <a class="text-gray-600" href="#"><i class="fas fa-home"></i> HOME</a>
                <a class="text-gray-600" href="#"><i class="fas fa-route"></i> ALUR</a>
                <a class="text-gray-600" href="#"><i class="fas fa-info-circle"></i> INFO</a>
                <a class="text-gray-600" href="#"><i class="fas fa-list"></i> SYARAT</a>
                <a class="text-gray-600" href="#"><i class="fas fa-phone"></i> KONTAK</a>
            </div>
        </nav>
        <hr class="py-0.5 bg-green-900">
    </header>

    <!-- Registration Form Section -->
    <section class="pt-24 container mx-auto max-w-3xl">
        <div class="bg-white shadow-lg rounded-lg p-8 fade-in">
            <h2 class="text-2xl font-bold mb-4">Form Pendaftaran Santri</h2>
            <div id="registration-steps">
                <!-- Step 1: Syarat & Ketentuan -->
                <div class="step mb-6">
                    <h3 class="text-xl font-semibold mb-2"><i class="fas fa-gavel"></i> Syarat & Ketentuan</h3>
                    <p class="mb-4">Silakan baca syarat dan ketentuan berikut sebelum melanjutkan.</p>
                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="terms" class="mr-2">
                        <label for="terms">Saya setuju dengan syarat dan ketentuan.</label>
                    </div>
                    <button id="next-to-data-siswa" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800" disabled>Selanjutnya</button>
                </div>

                <!-- Step 2: Data Siswa -->
                <div class="step hidden mb-6" id="data-siswa">
                    <h3 class="text-xl font-semibold mb-2"><i class="fas fa-user-graduate"></i> Data Siswa</h3>
                    <div class="mb-4">
                        <label for="nama" class="block mb-1">Nama Lengkap:</label>
                        <input type="text" id="nama" class="border border-gray-300 rounded w-full px-3 py-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="tanggal-lahir" class="block mb-1">Tanggal Lahir:</label>
                        <input type="date" id="tanggal-lahir" class="border border-gray-300 rounded w-full px-3 py-2" required>
                    </div>
                    <button id="next-to-data-alamat" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800">Selanjutnya</button>
                </div>

                <!-- Step 3: Data Alamat -->
                <div class="step hidden mb-6" id="data-alamat">
                    <h3 class="text-xl font-semibold mb-2"><i class="fas fa-map-marker-alt"></i> Data Alamat</h3>
                    <div class="mb-4">
                        <label for="alamat" class="block mb-1">Alamat:</label>
                        <textarea id="alamat" class="border border-gray-300 rounded w-full px-3 py-2" rows="3" required></textarea>
                    </div>
                    <button id="next-to-asal-sekolah" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800">Selanjutnya</button>
                </div>

                <!-- Step 4: Asal Sekolah dan Prestasi -->
                <div class="step hidden mb-6" id="asal-sekolah">
                    <h3 class="text-xl font-semibold mb-2"><i class="fas fa-school"></i> Asal Sekolah dan Prestasi</h3>
                    <div class="mb-4">
                        <label for="asal-sekolah-input" class="block mb-1">Asal Sekolah:</label>
                        <input type="text" id="asal-sekolah-input" class="border border-gray-300 rounded w-full px-3 py-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="prestasi" class="block mb-1">Prestasi:</label>
                        <textarea id="prestasi" class="border border-gray-300 rounded w-full px-3 py-2" rows="3"></textarea>
                    </div>
                    <button id="next-to-data-orang-tua" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800">Selanjutnya</button>
                </div>

                <!-- Step 5: Data Orang Tua / Wali -->
                <div class="step hidden mb-6" id="data-orang-tua">
                    <h3 class="text-xl font-semibold mb-2"><i class="fas fa-user-friends"></i> Data Orang Tua / Wali</h3>
                    <div class="mb-4">
                        <label for="nama-orang-tua" class="block mb-1">Nama Orang Tua / Wali:</label>
                        <input type="text" id="nama-orang-tua" class="border border-gray-300 rounded w-full px-3 py-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="kontak-orang-tua" class="block mb-1">Kontak:</label>
                        <input type="text" id="kontak-orang-tua" class="border border-gray-300 rounded w-full px-3 py-2" required>
                    </div>
                    <button id="next-to-post-file" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800">Selanjutnya</button>
                </div>

                <!-- Step 6: Post File dan Konfirmasi -->
                <div class="step hidden mb-6" id="post-file">
                    <h3 class="text-xl font-semibold mb-2"><i class="fas fa-file-upload"></i> Post File dan Konfirmasi</h3>
                    <div class="mb-4">
                        <label for="file-upload" class="block mb-1">Unggah File:</label>
                        <input type="file" id="file-upload" class="border border-gray-300 rounded w-full px-3 py-2" required>
                    </div>
                    <button id="konfirmasi" class="bg-green-700 text-white py-2 px-4 rounded hover:bg-green-800">Konfirmasi Pendaftaran</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Tailwind JavaScript -->
    <script>
        const termsCheckbox = document.getElementById('terms');
        const nextToDataSiswaBtn = document.getElementById('next-to-data-siswa');
        const dataSiswa = document.getElementById('data-siswa');
        const nextToDataAlamatBtn = document.getElementById('next-to-data-alamat');
        const dataAlamat = document.getElementById('data-alamat');
        const nextToAsalSekolahBtn = document.getElementById('next-to-asal-sekolah');
        const asalSekolah = document.getElementById('asal-sekolah');
        const nextToDataOrangTuaBtn = document.getElementById('next-to-data-orang-tua');
        const dataOrangTua = document.getElementById('data-orang-tua');
        const nextToPostFileBtn = document.getElementById('next-to-post-file');
        const postFile = document.getElementById('post-file');
        const konfirmasiBtn = document.getElementById('konfirmasi');

        termsCheckbox.addEventListener('change', () => {
            nextToDataSiswaBtn.disabled = !termsCheckbox.checked;
        });

        nextToDataSiswaBtn.addEventListener('click', () => {
            dataSiswa.classList.remove('hidden');
        });

        nextToDataAlamatBtn.addEventListener('click', () => {
            dataSiswa.classList.add('hidden');
            dataAlamat.classList.remove('hidden');
        });

        nextToAsalSekolahBtn.addEventListener('click', () => {
            dataAlamat.classList.add('hidden');
            asalSekolah.classList.remove('hidden');
        });

        nextToDataOrangTuaBtn.addEventListener('click', () => {
            asalSekolah.classList.add('hidden');
            dataOrangTua.classList.remove('hidden');
        });

        nextToPostFileBtn.addEventListener('click', () => {
            dataOrangTua.classList.add('hidden');
            postFile.classList.remove('hidden');
        });

        konfirmasiBtn.addEventListener('click', () => {
            alert('Pendaftaran berhasil! Terima kasih.');
        });
    </script>
</body>
</html>
